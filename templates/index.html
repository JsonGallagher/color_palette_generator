<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        h1 {
            color:royalblue;
        }
        .container {
            background-color: black;
            width: 100%;
            height: 100vh;
        }

        .color {
            height: 100%;
        }

    </style>
</head>
<body>
    <h1>Color Palette Generator</h1>
    <div class="container"></div>
    <form id="form">
        <input type="text" name="query">
        <button>Submit</button>
    </form>
    <script>
        // Select the form element on the page
        const form = document.querySelector('form');
    
        // Add an event listener to handle form submissions
        form.addEventListener('submit', async e => {
            // Prevent the default form submission behavior
            e.preventDefault();
    
            // Retrieve the value of the 'query' input field from the form
            const query = form.elements['query'].value;
            console.log(`Query: ${query}`);

            // Send a POST request to the server at the endpoint '/palette'
            try {
                const rawResponse = await fetch('/palette', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
    
            // Parse the JSON response
            const content = await rawResponse.json();
            // Correctly access the palette array
            const palette = content.colors; // This is the correct path
            // Log the response content to the console
            console.log(content);

            const container = document.querySelector(".container");
            // Iterate over the palette array to create divs
            for(const color of palette) { // Use 'palette', not 'content'
                const div = document.createElement("div");
                div.classList.add('color');
                div.style.backgroundColor = color;
                // Ensure divs are visible and proportionally spaced
                div.style.width = `calc(100% / ${palette.length})`; // Use template literal correctly
                div.style.height = '100%'; // Make sure divs are fully visible

                container.appendChild(div);
            }

            } catch (error) {
                // Log any errors that occur during the fetch operation
                console.error('Error:', error);
            }
        });
    </script>
    
</body>
</html>
